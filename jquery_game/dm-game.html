<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maitre du donjon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./game.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h1>Donjon Attaque</h1>
<div id="picture-main">
    <img id="title-pic"  src="./pics/DungeonMaster.jpeg" alt="Dungeon Master">
</div>

<div class="container-fluid my-div" id='attack-sel'>
    <h3>Choose Your Attack!</h3>
    <input type="radio" name="weapon" id="wooda" value="3">
    <label for="wooda">wood 3+ Attack</label>
    <br>
    <input type="radio" name="weapon" id="metala" value="5">
    <label for="metala">metal 5+ Attack</label>
    <br>
    <input type="radio" name="weapon" id="magica" value="10">
    <label for="magica">wood 10+ Attack</label>
</div>
<br>

<div class="container-fluid my-div" id='defense-sel'>
    <h3>Choose Your Defense!</h3>
    <input type="radio" name="def" id="woodd" value="1">
    <label for="wood">wood 1+ Defense</label>
    <br>
    <input type="radio" name="def" id="metald" value="3">
    <label for="metald">metal 3+ Defense</label>
    <br>
    <input type="radio" name="def" id="magicd" value="5">
    <label for="magicd">wood 5+ Defense</label>
</div>
<div class="container-fluid">
    <button type="submit" id="start-attack"> ATTACK!!!</button>
</div>

<div id='list-attacks'>

</div>

 <h2 id="final-msg"></h2>
 <script src="./jquery-v3.6.0.js"></script>
 <script src="./dm-game.js"></script>


</body>
</html>
